<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hacked Hogwarts Student List</title>
  </head>
  <body>
    <header>
      <h1>Hogwarts Student List</h1>
      <div id="headerPanel">
        <p>
          Show list:
          <button class="filter" data-action="filter" data-filter="all">All students</button>
          <button class="filter" data-action="filter" data-filter="false">Fine students</button>
          <button class="filter" data-action="filter" data-filter="true">Expelled students</button>
        </p>
        <div>
          <label for="houseDropdown">Filter by house:</label>
          <select id="houseDropdown" onchange="dropdown()">
            <option id="reset">Reset</option>
            <option id="gryffindor">Gryffindor</option>
            <option id="slytherin">Slytherin</option>
            <option id="hufflepuff">Hufflepuff</option>
            <option id="ravenclaw">Ravenclaw</option>
          </select>
        </div>
      </div>
    </header>
    <main>
      <table id="list">
        <thead>
          <tr>
            <th data-action="sort" data-sort-direction="" data-sort="firstname">Firstname</th>
            <!-- <th>Middlename</th>
            <th>Nickname</th> -->
            <th data-action="sort" data-sort-direction="" data-sort="lastname">Lastname</th>
            <th data-action="sort" data-sort-direction="" data-sort="gender">Gender</th>
            <th data-action="sort" data-sort-direction="" data-sort="house">House</th>
            <th data-action="sort" data-sort-direction="" data-sort="prefect">Prefect</th>
            <th data-action="sort" data-sort-direction="" data-sort="inqu">Inqu</th>
            <th data-action="sort" data-sort-direction="" data-sort="expelled">Expelled</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="vl"></div>
      <template id="student">
        <tr>
          <td data-field="firstname">NAME</td>
          <!-- <td data-field="middlename">NAME</td>
          <td data-field="nickname">NAME</td> -->
          <td data-field="lastname">NAME</td>
          <td data-field="gender">TYPE</td>
          <td data-field="house">TYPE</td>
          <!-- <td data-field="image"><img src="" /></td> -->
          <td data-field="prefect">DESCRIPTION</td>
          <td data-field="inqu">AGE</td>
          <td data-field="expelled">AGE</td>
        </tr>
      </template>

      <div id="rightSide">
        <h3>Prefects</h3>
      </div>

      <div class="popUp hidden">
        <button class="closeButton"></button>
        <div class="popupContent">
          <div>
            <p>Full name:</p>
            <h1></h1>
            <p>House:</p>
            <h2></h2>
          </div>
          <div class="popupImageHolder">
            <img src="" />
            <button class="expelButton">Expel</button>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
